

<div class="flex-container">
<h1>{{listHeader}}</h1>
</div>

<section ng-if="showRegions">
<div class="flex-container">
	<div ng-repeat="item in list" class="card" ng-click="selectRegion(item)">
		{{item.name}}
	</div>
</div>
</section>

<section ng-if="showCountries">
<div class="flex-container">
	<div ng-repeat="item in list" class="card" ng-click="selectCountry(item)">
		{{item.name}}
	</div>
</div>
</section>

<section ng-if="showStates">
<div class="flex-container">
	<div ng-repeat="item in list" class="card" ng-click="selectCountry(item)">
		{{item.name}}
	</div>
</div>
</section>
